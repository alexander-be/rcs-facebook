<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="iconfont.css">
    <link rel="stylesheet" href="style.css" />
    <title>RCS Facebook</title>
  </head>
  <body>
    <div class="navbar">

      <div class="left">
        <a href="" class="logo">
          <img src="fb-logo.svg" alt="logo">
        </a>
        <form action="">
          <div class="search-box">
            <input type="text" placeholder="Search Facebook" />
            <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M10.1779 2.8233C12.2088 4.85421 12.2088 8.14696 10.1779 10.1779C8.14696 12.2088 4.85421 12.2088 2.8233 10.1779C0.79239 8.14696 0.79239 4.85421 2.8233 2.8233C4.85421 0.79239 8.14696 0.79239 10.1779 2.8233ZM11.6589 10.4578C13.6195 7.90868 13.4323 4.23907 11.0972 1.90398C8.55856 -0.634659 4.44261 -0.634659 1.90398 1.90398C-0.634659 4.44261 -0.634659 8.55856 1.90398 11.0972C4.23907 13.4323 7.90867 13.6195 10.4578 11.6589L14.1894 15.667C14.5928 16.1002 15.2752 16.1124 15.6938 15.6938C16.1124 15.2752 16.1002 14.5928 15.6669 14.1894L11.6589 10.4578Z" fill="#66676B"></path>
            </svg>
          </div>
        </form>
      </div>

      <div class="middle">
          
          <a href="" class="home">
            <span class="icon-home"></span>
          </a>
          <a href="" class="tv">
            <span class="icon-tv"></span>
            <span id="amount">5</span>
          </a>
          <a href="" class="market">
            <span class="icon-market"></span>
          </a>
          <a href="" class="groups">
            <span class="icon-group"></span>
            <span id="amount">5</span>
          </a>
          <a href="" class="games">
            <span class="icon-puzzle"></span>
          </a>
        
      </div>

      <div class="right">
          
            <a href="" class="menu">
              <span class="icon-add"></span>
            </a>
            <a href="" class="menu">
              <span class="icon-messaging"></span>
            </a>
            <a href="" class="menu">
              <span class="icon-notifications"></span>
              <span id="amount">5</span>
            </a>
            <a href="" class="menu">
              <span class="icon-down-arrow"></span>
            </a>
      </div>
    </div>
    <div class="top">
      <div class="cover"></div>
      <div class="container">
        <div class="userinfo">
          <div class="username">
            <a href="" class="userpic"></a>
            <div class="name">
              <h1 style="box-sizing: border-box;">Profile Name</h1>
              <h3 style="box-sizing: border-box;">Industry</h3>
            </div>
        </div>
        <button></button>
        </div>
        <div class="usermenu"></div>
      </div>
    </div>
  </body>
</html>
